<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Complex </title>
</head>
<body>
	<h1>Complex Form</h1>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="Name">Name:</label>
			<input type="text" id="Name" name="Name">
			<br>
			<br>
			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email">
			<br>
			<br>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone">
			<br>
			<br>
			<label for="Date of Birth">Date Of Birth</label>
			<input type="date" id="Date of Birth" name="DOB">
			<br>
			<br>
			Gender:
			<label for="Gender1">Male</label>
			<input type="radio" id="Gender1" name="Gender">
			<label for="Gender2">Female</label>
			<input type="radio" id="Gender2" name="Gender">
			<br>
			<br>
			<label for="Country">Country</label>
			<select name="Country" id="Country">
				<option value="India">India</option>
				<option value="United States of America">United States of America</option>
				<option value="Russia">Russia</option>
				<option value="China">China</option>
				<option value="Palestine">Palestine</option>
			</select>





		</fieldset>


		<fieldset>
			<legend>Address</legend>
			<label for="Street">Street:</label>
			<input type="text" id="Name" name="Name">
			<br>
			<br>
			<label for="text">City:</label>
			<input type="city" id="city" name="city">
			<br>
			<br>
			<label for="state">State:</label>
			<input type="state" id="state" name="state">
			<br>
			<br>
			<label for="Pin Code">Pin Code</label>
			<input type="text" id="Pin Code" name="pin">
			<br>

		</fieldset>


		<fieldset>
			<legend>Other Information</legend>
			<label for="Comments">Comments:</label>
			<br>
			<textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
			<label for="Prefer to say">I agree o terms of service</label>
			<input type="checkbox" id="Prefer to say" name="Prefer">
