<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>HTML Dummy Form</legend>
			<label for="email">Enter Email ID</label>

		<input type="text" id="email" placeholder="enter your email here">
		<br>
		<br>


		<label for="password">Enter Password</label>

		<input type="text" id="password" placeholder="enter password">
		<br>
		<br>

		<input type="Submit" value="Submit">
		<button>Click Here</button>

		<br><br>

		<label for="datepicker">Enter DOB</label>

		<input type="date" id="datepicker">

		<br><br>

		<label for="selector1">Choose Your Dish</label>

		<select name="dishes" id="selector1">		
			<option value="Maggie">Maggie</option>
		<option value="Kurkure">Kurkure</option>
		<option value="Pizza">Pizza</option>

		</select>

		<br><br>

<button>Button</button>
<br><br>
<textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter Text Here"></textarea>


<br><br>
<label>
  Please choose one or more pets:
  <select name="pets" multiple size="4">
    <optgroup label="4-legged pets">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster" disabled>Hamster</option>
    </optgroup>
    <optgroup label="Flying pets">
      <option value="parrot">Parrot</option>
      <option value="macaw">Macaw</option>
      <option value="albatross">Albatross</option>
    </optgroup>
  </select>
</label>

 </fieldset>

  </form>
 


	
</body>
</html>
